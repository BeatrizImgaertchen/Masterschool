{% extends "base.html" %}

{% block content %}
    <h2>Movies</h2>
    <ul>
        {% for movie in movies %}
        <li>
            {{ movie.name }} ({{ movie.year }}) - {{ movie.genre }}
            <form action="/users/{{ user_id }}/delete_movie/{{ movie.id }}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
