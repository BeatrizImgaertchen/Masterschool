{% extends "base.html" %}

{% block additional_buttons %}
    <a href="{{ url_for('add_user') }}">Add User</a>
{% endblock %}

{% block content %}
    <h1>Users</h1>

    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user_movies', user_id=user['id']) }}">{{ user['name'] }}</a>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
{% endblock %}
